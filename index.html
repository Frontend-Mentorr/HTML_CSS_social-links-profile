<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />

    <title>Frontend Mentor | Social links profile</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(231, 30%, 95%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="articleContainer">
        <did class="photo"></did>
        <h1>Jessica Randall</h1>
        <h2>London, United Kingdom</h2>
        <h3>Front-end developer and avid reader</h3>
        <div class="buttonContainer">
          <section class="button"><a href="https://github.com/" target="_blank"></a>GitHub</section>
          <section class="button"><a href="https://www.frontendmentor.io/home" target="_blank"></a>Frontend Mentor</section>
          <section class="button"><a href="https://www.linkedin.com/" target="_blank"></a>Linkedin</section>
          <section class="button"><a href="https://twitter.com/home?lang=en" target="_blank"></a>X</section>
          <section class="button"><a href="https://www.instagram.com/" target="_blank"></a>Instagram</section>
        </div>
      </article>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Junier Bolivar</a>.
    </div>
  </body>
</html>
